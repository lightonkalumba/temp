<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      margin: 0;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .output-container {
      min-height: 100px;
    }
    
    .status-message {
      text-align: center;
      padding: 30px 20px;
      color: #666;
      font-size: 14px;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .result-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .threat-level-banner {
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: 600;
    }
    
    .threat-level-banner.risk-low {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    
    .threat-level-banner.risk-medium {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .threat-level-banner.risk-high {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }
    
    .threat-level-banner.risk-critical {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    }
    
    .probability-circle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .threat-label {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    
    .details-section {
      padding: 20px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section:last-child {
      margin-bottom: 0;
    }
    
    .section-title {
      font-weight: 600;
      font-size: 13px;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .tag {
      background: #f0f0ff;
      color: #667eea;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      border: 1px solid #e0e0ff;
    }
    
    .mitre-tag {
      background: #fff0f0;
      color: #dc3545;
      border: 1px solid #ffe0e0;
    }
    
    .recommendation-box {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      font-size: 13px;
      line-height: 1.6;
      color: #555;
    }
    
    .icon {
      font-size: 18px;
    }
    
    .error-message {
      background: #fff0f0;
      border: 1px solid #ffcccc;
      color: #dc3545;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ°Ô∏è Phishing Detector</h1>
      <p>AI-Powered Email Security Analysis</p>
    </div>
    
    <div class="content">
      <button id="analyze">üîç Analyze Current Email</button>
      
      <div id="output" class="output-container">
        <div class="status-message">
          üìß Open an email and click analyze to detect threats
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
